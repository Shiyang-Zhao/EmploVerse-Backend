# Define S3 
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}
aws.regionCode=${AWS_REGION_CODE}
aws.s3.bucketName=${AWS_S3_BUCKETNAME}
aws.s3.base-url=https://${AWS_S3_BUCKETNAME}.s3.${AWS_REGION_CODE}.amazonaws.com

# Define the base profile image directory
empverse.base-image-dir=${aws.s3.base-url}/profileImages

# Define the default profile image path
empverse.default-image-path=${aws.s3.base-url}/profileImages/defaultProfileImage/defaultProfileImage.jpg

# Define allowed origins for CrossOrigin annotation
empverse.cors.origins=https://emploverse-frontend.herokuapp.com/
server.servlet.session.cookie.same-site=none
